<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео материалы - ЭкоВкус</title>
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/videos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="menu-container">
        <button class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="menu">
            <!-- Скопировать содержимое меню из index.html -->
        </nav>
    </div>

    <div class="notification-bell">
        <!-- ... (такой же код уведомлений как в index.html) ... -->
    </div>

    <main class="videos-content">
        <h1 class="section-title">Видео материалы</h1>
        
        <div class="videos-grid">
            <div class="video-card">
                <img src="../images/v1.png" alt="Видео 1">
                <div class="video-overlay">
                    <i class="fas fa-play"></i>
                </div>
            </div>
            <div class="video-card">
                <img src="../images/v2.png" alt="Видео 2">
                <div class="video-overlay">
                    <i class="fas fa-play"></i>
                </div>
            </div>
            <div class="video-card">
                <img src="../images/v3.png" alt="Видео 3">
                <div class="video-overlay">
                    <i class="fas fa-play"></i>
                </div>
            </div>
        </div>
    </main>

    <!-- Модальное окно для просмотра видео -->
    <div class="video-modal">
        <div class="modal-content">
            <button class="close-modal">
                <i class="fas fa-times"></i>
            </button>
            <div class="video-container">
                <!-- Здесь будет iframe с видео -->
            </div>
        </div>
    </div>

    <script src="../js/menu.js"></script>
    <script src="../js/videos.js"></script>
</body>
</html>
