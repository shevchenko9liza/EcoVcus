<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Питание - ЭкоВкус</title>
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/nutrition.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="../js/plotly-config.js"></script>
</head>
<body>
    <div class="menu-container">
        <button class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="menu">
            <!-- ... (такой же код меню как в index.html) ... -->
        </nav>
    </div>

    <div class="notification-bell">
        <!-- ... (такой же код уведомлений как в index.html) ... -->
    </div>

    <main class="nutrition-content">
        <h1 class="section-title">Мой рацион</h1>
        
        <div class="nutrition-container">
            <div class="nutrition-info">
                <div class="macro-info">
                    <h2>Макронутриенты</h2>
                    <div class="macro-item">
                        <span>Белки</span>
                        <div class="progress-bar">
                            <div class="progress" style="width: 30%; background-color: #4CAF50;"></div>
                        </div>
                        <span>30%</span>
                    </div>
                    <div class="macro-item">
                        <span>Жиры</span>
                        <div class="progress-bar">
                            <div class="progress" style="width: 20%; background-color: #FFC107;"></div>
                        </div>
                        <span>20%</span>
                    </div>
                    <div class="macro-item">
                        <span>Углеводы</span>
                        <div class="progress-bar">
                            <div class="progress" style="width: 50%; background-color: #2196F3;"></div>
                        </div>
                        <span>50%</span>
                    </div>
                </div>
            </div>
            
            <div id="nutrition-chart" class="nutrition-chart"></div>
        </div>
    </main>

    <script src="../js/menu.js"></script>
    <script src="../js/nutrition.js"></script>
</body>
</html>
